<table class="table table-sm table-hover">
    <tr *ngFor="let persona of personaService.personaList">
      <td>{{persona.idPersonal}}</td>
      <td>{{persona.nombre}} {{persona.apepat}} {{persona.apemat}}</td>
      <td>
        <a class="btn" (click)="showForEdit(persona)" >
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn text-danger" (click)="onDelete(persona.idPersonal)" >
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
    </tr>
  </table>
